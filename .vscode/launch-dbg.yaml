macros:
  debug: 
    version: 0.2.0
    configurations:
      - name: $(launch-name)
        type: cppdbg
        request: launch
        program: ${workspaceFolder}/build/bin/$(program)
        args: []
        stopAtEntry: false
        cwd: ${workspaceFolder}
        environment: []
        externalConsole: false
        MIMode: gdb
        setupCommands:
            - description: Enable pretty-printing for gdb,
              text: -enable-pretty-printing,
              ignoreFailures: true
test-local-serialize: 
  macro: debug
  launch-name: Application Debug
  program: test_local_serialize