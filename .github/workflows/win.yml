name: win

on:
  push:
    branches: master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: install
        run: |
          vcpkg install
      - name: test
        run: |
          vcpkg integrate install
          del vcpkg.json
          dir "c:/vcpkg/packages/pkgconf_x64-windows/"
          dir "c:/vcpkg/packages/pkgconf_x64-windows/bin"
          dir "c:/vcpkg/packages/pkgconf_x64-windows/tools"
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake" -DSITE:STRING="win" -DPKG_CONFIG_EXECUTABLE="C:/vcpkg/packages/pkgconf_x64-windows/tools/pkgconf/pkgconf.exe" ..
          ctest -D Experimental
        shell: cmd